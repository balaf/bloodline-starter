  <body>

      <div class="navbar-wrapper">
        <div class="container">

          <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Bloodline</div>
              </div>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li><a href="/">Pitch</a></li>
                  <li class="active"><a href="/donations">Donations</a></li>
                  <li><a href="/team">Team</a></li>
                </ul>
              </div>
            </div>
          </div>

 <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Donations</div>

          <!-- Table -->
          <table class="table">
            <thead>
            <tr>
              <th>Coinbase ID</th>
              <th>Bitcoins</th>
              <th>Value in USD</th>
              <th>Status</th>
              <th>Transaction time</th>
            </tr>
          </thead>
          <tbody>
          <script id="donations" type="text/x-handlebars-template">
            {{#each orders}}
              <tr>
              <td>{{id}}</td>
              <td>{{total_btc.cents}}</td>
              <td>{{total_native.cents}}</td>
              <td>{{status}}</td>
              <td>{{created_at}}</td>
            </tr>
            {{/each}}
            </script>
            </tbody>
          </table>
      </div>



        </div>
      </div>
